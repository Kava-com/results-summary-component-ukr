<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght500;700;800display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

</head>

<body>
  <div class="container">

    <section class="rating">

      <h3 class="score-result">Your Result</h3>
      <div class="score-circle">
        <div class="h1">76</div>
        <p class="score-result"> of 100</p>
      </div>
      <div class="info">
        <h3 class="score"><b>Great</b></h3>
        <p class="info">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>

    <section class="summary">
      <h3 class="title">Summary</h3>
      <div class="planks">
        <div class="plank-reaction">
          <div class="plank"><img src="images/icon-reaction.svg" alt="icon"><b>Reaction</b></div>
          <p class="plank"><b>80</b> /100</p>
        </div>

        <div class="plank-memory">
          <div class="plank"><img src="images/icon-memory.svg" alt="icon"><b> Memory</b></div>
          <p><b>92</b> /100</p>
        </div>
        <div class="plank-verbal">
          <div class="plank"><img src="images/icon-verbal.svg" alt="icon"><b> Verbal</b></div>
          <p><b>61</b> /100</p>
        </div>
        <div class="plank-visual">
          <div class="plank"><img src="images/icon-visual.svg" alt="icon"><b> Visual</b></div>
          <p><b>72</b> /100</p>
        </div>
      </div>
      <button class="btn">Continue</button>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        Coded by <a href="https://github.com/Kava-com">Kava-com</a>.
      </div>
    </section>
  </div>
</body>

</html>
